<!DOCTYPE html>
<title>Fnord Flipbook 0.1</title>
<style>
    @font-face {
        font-family: Metropolis-Thin;
        src: url('/static/Metropolis-Thin.otf');
    }
    body {
        margin: 0;
        height: 100%;
        background-color: #eee;
        font-family: Metropolis-Thin;
    }
    div#app {
        display: flex;
        flex-wrap: wrap;
        min-height: 100%;
    }
    div#drawing-board {
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    canvas {
        margin: 0 auto;
        align-self: flex-start;
        border: 1px solid #222;
    }
    div#controls {
        margin: 0 auto;
        display: flex;
        flex-direction: row;
    }
    div#footer {
        margin-top: auto;
        background-color: #222;
    }
    div#footer p, a {
        color: #eee;
    }
    div#footer p {
        margin-left: 1em;
    }
    div#container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        /* min-height: 100%; */
    }
    button, input[type=color] {
        border: 1px solid black;
        background-color: #222;
        color: #eee;
        padding: 1em;
        height: 5vh;
    }
    button:hover, input[type=color]:hover {
        cursor: pointer;
        color: #222;
        background-color: #eee;
    }
    div.frame-preview {
        display: flex;
    }
    div#previews {
        width: 20vw;
        height: 60vh;
        max-height: 60vh;
        overflow-y: scroll;
        border: 1px solid #222;
    }
    div#image-output {
        text-align: center; /* unforgivably hacky but i didn't want to go through the effort of using a CSS grid */
        margin: 0 auto;
        flex-grow: 1;
        width: 100%;
    }
    h1 {
        margin-left: 2rem;
    }
    p {
        margin-left: 2em;
    }
</style>
<div id="container">
    <h1>Fnord Flipbook</h1>
    <p>Use the brush to draw an image to the frame. Saving a frame adds it to the frame stack.</p>
    <p>Use the 'Export' button to output the contents of the flipbook to an animated gif!</p>
    <div id="root">
    </div>
    <div id="footer">
        <p>A project by <a href="http://portfolio.fnord.foundation">Fnord.Foundation</a></p>
    </div>
</div>
<script src="/js/app.bundle.js"></script>
